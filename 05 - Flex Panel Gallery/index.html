      *, *:before, *:after {

        box-sizing: inherit;

      /* .panels ëŠ” í´ë˜ìŠ¤ëª…ì´ panels ëª¨ë“  ìš”ì†Œë¥¼ ì„ íƒí•œë‹¤. (class="panels" ì†ì„± ì„ íƒìë¥¼ ì‚¬ìš©í•œê²ƒê³¼ ë™ì¼í•˜ë‹¤). */
      .panels {
