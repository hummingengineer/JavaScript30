<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>

  <body>

    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #F1F1F1;
      }

      /* 요소:last-child {} 부모 요소 안에 있는 마지막 자식만 선택하는 선택자 */
      .item:last-child {
        border-bottom: 0;
      }

      /* checked 가상 클래스는 요소가 checked (선택) 상태일 때 적용하는 선택자 */
      /* + : 인접 형제 선택자 (Adjacent sibling selector) */
      /* 구문 : E1 + E2 (E2는 선택자의 대상임) E1과 E2가 문서 구조에서 같은 부모를 가지고, E1 바로 뒤에 E2가 와야 함 */
      /* 같은 부모를 가지고 E1 바로 뒤에 오는 E2에만 적용한다 */
      input:checked + p {
        background: #F9F9F9;
        text-decoration: line-through;
      }

      /* 속성 선택자 (Attribute Selectors) */
      /* E[attr="val"]  'attr' 속성의 값이 정확하게 'val'과 일치하는 요소 E를 선택한다 */
      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family:'helvetica neue';
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #D1E2FF;
      }
    </style>

    <!-- The following is a common layout you would see in an email client. -->
    <!-- When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked. -->

    <div class="inbox">

      <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout.</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Everything in between should also be set to checked</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Try to do it without any libraries</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
      </div>

      <div class="item">
        <input type="checkbox">
        <p>Don't forget to tweet your result!</p>
      </div>

    </div>

    <script>
      const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]')

      // Log first checked checkbox
      let lastChecked

      function handleCheck(e) {
        // Check if they had the shift key down
        // But, when you uncheck, it will also trigger handleCheck function
        // So, Check that they are checking it too
        // Therefore, Check if they had the shift key down AND check that they are checking it

        let inbetween = false

        // shiftkey event means that they were holding it down
        // If the shift key is down and they are checking the box
        if (e.shiftKey && this.checked) {
          // go ahead and do what we please
          // Loop over every single checkbox
          checkboxes.forEach(checkbox => {
            console.log(checkbox)
          })
        }

        lastChecked = this

      }
      
      // 각각 체크박스들 마다 click 이벤트 등록
      checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck))
    </script>

  </body>

</html>
