<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
  </head>

  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>    <!-- hour -->
        <div class="hand min-hand"></div>     <!-- minute -->
        <div class="hand second-hand"></div>  <!-- second -->
      </div>
    </div>
  </body>

  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;  /* 배경을 사용하는 요소를 다 채울 수 있게 이미지를 확대 또는 축소 */
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:  /* 박스에 그림자 효과 만드는 속성 */
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,  /* inset : 그림자를 요소의 안쪽에 만듭니다. */
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;  /* 회전 중심(원점·기준점)을 지정. rotate(), skew() 등의 회전, 변형 속성을 사용하기 전에 기준점을 지정해 둔다. 초기 값은 50% 50%으로 요소의 중심점이 된다. */
      transform: rotate(90deg);
      transition: all 0.5s;
    }
  </style>

  <script>
  </script>

</html>
