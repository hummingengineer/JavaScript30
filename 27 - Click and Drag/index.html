<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="items">
      <div class="item item1">01</div>
      <div class="item item2">02</div>
      <div class="item item3">03</div>
      <div class="item item4">04</div>
      <div class="item item5">05</div>
      <div class="item item6">06</div>
      <div class="item item7">07</div>
      <div class="item item8">08</div>
      <div class="item item9">09</div>
      <div class="item item10">10</div>
      <div class="item item11">11</div>
      <div class="item item12">12</div>
      <div class="item item13">13</div>
      <div class="item item14">14</div>
      <div class="item item15">15</div>
      <div class="item item16">16</div>
      <div class="item item17">17</div>
      <div class="item item18">18</div>
      <div class="item item19">19</div>
      <div class="item item20">20</div>
      <div class="item item21">21</div>
      <div class="item item22">22</div>
      <div class="item item23">23</div>
      <div class="item item24">24</div>
      <div class="item item25">25</div>
    </div>

    <script>
      // Grab the sliders
      // ".items" is the white div that surrounds everything
      const slider = document.querySelector('.items');
      // This is flag variable, depending on if you're clicking or if you're not
      let isDown = false;
      // When someone clicks down, before they start moving to the left or to the right, we need to record where they did that initial click down
      let startX;
      let scrollLeft;

      // 포인팅 장치 버튼이 엘리먼트 위에서 눌렸을 때
      slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
      });

      // 포인팅 장치가 리스너가 등록된 엘리먼트 밖으로 이동했을 때
      // If you're dragging, and then you leave the thing and come back
      slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
      });

      // 포인팅 장치 버튼이 엘리먼트 위에서 놓였을 때
      slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
      });

      // 포인팅 장치가 엘리먼트 위에서 이동했을 때(마우스가 이동하는동안 계속 실행됨)
      slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;  // stop the fn from running
        e.preventDefault();

        // Figure out where the cursor is when you move it to the left and to the right
        // Recalculate every single time that we move the mouse
        const x = e.pageX - slider.offsetLeft;
        // A little tip here, if you want to know what those variables are, just throw them in an object and you'll see the values
        console.log({x, startX});
        // This is going to tell us how far have we deviated from that initial space(point)
        const walk = (x - startX) * 3; // For every pixel moved, you're gonna scroll the slider three pixels
        console.log(walk);

        // Change the div by scrolling
        slider.scrollLeft = scrollLeft - walk;
      });
    </script>

  </body>

</html>
