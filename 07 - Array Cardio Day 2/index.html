<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
  </head>

  <body>

    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

    <script>
      // ## Array Cardio Day 2
      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ]

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ]

      // Some and Every Checks

      // Array.prototype.some() // is at least one person 19 or older?
      // Some will take a function that will check it for every single one that we have.
      // some() 메서드는 배열 안의 요소들을 순회하면서 주어진 판별 함수를 통과하는 요소가 있는지 확인합니다.
      const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19)
      // If there is someone who is greater or equal to, isAdult returns true.
      // If you use curly bracket, it's going to show you the name of the variable as well as the value.
      console.log({isAdult})

      // Array.prototype.every() // is everyone 19 or older?
      // every() 메서드는 배열 안의 모든 요소가 주어진 판별 함수를 통과하는지 테스트합니다.
      const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19)
      // allAdults returns false because not every single item in the array is going to meet our criteria.
      console.log({allAdults})

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      // We don't need if statement because it's just going to return a Boolean of true or false
      const comment = comments.find(comment => comment.id === 823423)
      console.log(comment)

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
    </script>

  </body>

</html>
